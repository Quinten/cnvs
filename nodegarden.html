<!DOCTYPE HTML><html><body><canvas id="0"></canvas><script>var d=document,w=window,b=d.body,c=d.getElementById("0"),t=c.getContext("2d");b.style.margin=0;b.style.overflow="hidden";c.width=w.innerWidth;c.height=w.innerHeight;var f=400,vpX=c.width/2,vpY=c.height/2,p=new Array(),nP=50;for(var i=0;i<nP;i++){p[i]=new Object();p[i].x=Math.random()*400-200;p[i].y=Math.random()*400-200;p[i].z=Math.random()*400-200;}var mX=0,mY=0;c.addEventListener('mousemove',oM,false);function oM(e){mX=e.clientX; mY=e.clientY;}setInterval(oF,40);function oF(){var aY=(mX-vpX)*.0005,cY=Math.cos(aY),sY=Math.sin(aY),aX=(mY-vpY)*.0005,cX=Math.cos(aX),sX=Math.sin(aX);for(var i=0;i<nP;i++){var x1=p[i].x*cY-p[i].z*sY,z1=p[i].z*cY+p[i].x*sY,y1=p[i].y*cX-z1*sX,z2=z1*cX+p[i].y*sX;p[i].x=x1;p[i].y=y1;p[i].z=z2;var S=f/(f+p[i].z);p[i]._x=vpX+p[i].x*S;p[i]._y=vpY+p[i].y*S;}t.clearRect(0,0,c.width,c.height);t.strokeStyle='rgb(66,255,00)';t.beginPath();t.moveTo(p[0]._x,p[0]._y);for(var i=1;i<nP;i++){t.lineTo(p[i]._x,p[i]._y);}t.stroke();}</script></body></html>
